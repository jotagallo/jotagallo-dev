name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install AWS CLI and EB CLI
        run: |
          pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, json, zip
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Zip source bundle
        run: zip -r app.zip . -x '*.git*' '*.github*'

      - name: Deploy to Elastic Beanstalk
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
          ENVIRONMENT_NAME: ${{ vars.APPLICATION_NAME }}
          APPLICATION_NAME: ${{ vars.APPLICATION_NAME }}
          PLATFORM: Docker
        run: |
          eb init $APPLICATION_NAME --region $AWS_REGION --platform $PLATFORM
          eb deploy $ENVIRONMENT_NAME \
            --region $AWS_REGION \
            --label "github-${GITHUB_SHA::8}" \
            --verbose \
            --staged \
            --timeout 30 \
            --archive app.zip
      