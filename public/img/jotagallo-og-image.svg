<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3366;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0066;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0066;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3366;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff0066;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#cc0066;stop-opacity:0.3" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.05">
    <line x1="0" y1="105" x2="1200" y2="105" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="210" x2="1200" y2="210" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="420" x2="1200" y2="420" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="525" x2="1200" y2="525" stroke="#fff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="#fff" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- Circuit decoration top left -->
  <g opacity="0.6">
    <path d="M 50,50 L 150,50 L 150,100 L 250,100" stroke="#ff3366" stroke-width="3" fill="none"/>
    <circle cx="150" cy="50" r="5" fill="#ff3366" filter="url(#glow)"/>
    <circle cx="150" cy="100" r="5" fill="#ff0066" filter="url(#glow)"/>
    <circle cx="250" cy="100" r="5" fill="#cc0066" filter="url(#glow)"/>
  </g>
  
  <!-- Circuit decoration bottom right -->
  <g opacity="0.6">
    <path d="M 1150,580 L 1050,580 L 1050,530 L 950,530" stroke="#ff3366" stroke-width="3" fill="none"/>
    <circle cx="1050" cy="580" r="5" fill="#ff3366" filter="url(#glow)"/>
    <circle cx="1050" cy="530" r="5" fill="#ff0066" filter="url(#glow)"/>
    <circle cx="950" cy="530" r="5" fill="#cc0066" filter="url(#glow)"/>
  </g>
  
  <!-- Main logo text -->
  <text x="600" y="280" 
        font-family="Arial, sans-serif" 
        font-size="110" 
        font-weight="900" 
        letter-spacing="5"
        text-anchor="middle"
        fill="url(#logoGradient)" 
        filter="url(#strongGlow)">JOTAGALLO</text>
  
  <!-- Decorative line under logo -->
  <line x1="300" y1="310" x2="900" y2="310" 
        stroke="url(#accentGradient)" 
        stroke-width="4" 
        opacity="0.7"/>
  
  <!-- Subtitle -->
  <text x="600" y="370" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="600" 
        text-anchor="middle"
        fill="#94a3b8"
        letter-spacing="1">Modern Fullstack &amp; Full-Cycle</text>
  
  <text x="600" y="415" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="600" 
        text-anchor="middle"
        fill="#94a3b8"
        letter-spacing="1">Web Development</text>
  
  <!-- Tech stack badges -->
  <g transform="translate(200, 480)">
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#ff3366" opacity="0.2"/>
    <text x="50" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ff3366">PHP</text>
    
    <rect x="120" y="0" width="120" height="40" rx="20" fill="#ff0066" opacity="0.2"/>
    <text x="180" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ff0066">Symfony</text>
    
    <rect x="260" y="0" width="100" height="40" rx="20" fill="#cc0066" opacity="0.2"/>
    <text x="310" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#cc0066">React</text>
    
    <rect x="380" y="0" width="120" height="40" rx="20" fill="#ff1744" opacity="0.2"/>
    <text x="440" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ff1744">Laravel</text>
    
    <rect x="520" y="0" width="110" height="40" rx="20" fill="#ff3366" opacity="0.2"/>
    <text x="575" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ff3366">Drupal</text>
    
    <rect x="650" y="0" width="150" height="40" rx="20" fill="#ff0066" opacity="0.2"/>
    <text x="725" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#ff0066">DevOps/Cloud</text>
  </g>
  
  <!-- Decorative accent circles -->
  <circle cx="150" cy="315" r="8" fill="#ff3366" opacity="0.4" filter="url(#glow)"/>
  <circle cx="1050" cy="315" r="8" fill="#cc0066" opacity="0.4" filter="url(#glow)"/>
</svg>
